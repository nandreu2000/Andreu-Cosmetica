    <main class="">
      <div class="container">
        <h1 class="tituloForm text-uppercase text-center">Contacto</h1>
      </div>
      <div class="container contenedorForm">
        <form>
          <!-- Nombre -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="nombre"
              placeholder="Nombre"
              class="form-control fondoCampo"
              required
            />
            <label class="form-label" for="nombre"></label>
          </div>
          <!-- Edad -->
          <div class="form-outline mb-4">
            <input
              type="number"
              id="edad"
              placeholder="Edad"
              class="form-control fondoCampo"
              required
            />
            <label class="form-label" for="nombre"></label>
          </div>

          <!-- Email -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control fondoCampo"
              required
            />
            <label class="form-label" for="email"></label>
          </div>

          <!-- Mensaje -->
          <div class="form-outline mb-4">
            <textarea
              class="form-control fondoCampo"
              id="mensaje"
              placeholder="Dejanos Tu mensaje..."
              rows="4"
              required
            ></textarea>
            <label class="form-label" for="mensaje"></label>
          </div>

          <!-- Submit boton -->
          <button
            type="submit"
            class="btn btn-primary btn-block mb-4 mx-auto d-block botonForm"
          >
            ENVIAR
          </button>
        </form>
      </div>
